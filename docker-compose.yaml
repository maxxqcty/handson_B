services:
    db:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: handson_b
            MYSQL_USER: handson_b
            MYSQL_PASSWORD: handson_b
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - test_demo_network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: db
            PMA_USER: handson_b
            PMA_PASSWORD: handson_b
        ports:
            - "8080:80"
        depends_on:
            - db
        networks:
            - test_demo_network

volumes:
    db_data:

networks:
    test_demo_network:
